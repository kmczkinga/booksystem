<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Szerző létrehozó oldal</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="card mt-3">
        <div class="card-header">Szerző létrehozó oldal</div>
        <div class="card-body">
            <div class="col-md-4">
                <form method="post"
                      th:action="@{/booksystem/author}">
                    <div class="form-group">
                        <label for="lastName">Vezetéknév</label>
                        <input type="text"
                               id="lastName"
                               name="lastName"
                               class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Keresztnév</label>
                        <input type="text"
                               id="firstName"
                               name="firstName"
                               class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Születési dátum</label>
                        <input type="date"
                               id="birthDate"
                               name="birthDate"
                               class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nemzetiség</label>
                        <input type="text"
                               id="nationality"
                               name="nationality"
                               class="form-control" required/>
                               
                    </div>
                    
                    <div class="form-group mt-3">
                        <button th:onclick="|window.location.href='/booksystem'|" class="btn btn-primary"
                        type="submit">Mentés
                        </button>
                        <button th:onclick="|window.location.href='/booksystem'|"
                        class="btn btn-secondary">Mégsem</button>
                    </div>
                </form>
            </div>
        </div>
        </div>

</body>
</html>
