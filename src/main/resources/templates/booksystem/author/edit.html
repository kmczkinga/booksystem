<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Szerző módosító oldal</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="card mt-3">
    <div class="card-header">Szerző módosító oldal</div>
    <div class="card-body">
        <div class="col-md-4">
            <form method="post"
                  th:action="@{/booksystem/author/${author.id}}">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${author.id}"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Vezetéknév</label>
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           class="form-control"
                           th:value="${author.lastName}"/>
                </div>
                <div class="form-group">
                    <label for="firstName">Keresztnév</label>
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           class="form-control"
                           th:value="${author.firstName}"/>
                </div>
                <div class="form-group">
                    <label for="birthDate">Szültetési dátum</label>
                    <input type="date"
                           id="birthDate"
                           name="birthDate"
                           class="form-control"
                           th:value="${author.birthDate}"/>
                           
                </div>
                <div class="form-group">
                    <label for="nationality">Nemzetiség</label>
                    <input type="text"
                           id="nationality"
                           name="nationality"
                           class="form-control"
                           th:value="${author.nationality}"/>
                           
                </div>
                <div class="form-group mt-3">
                    <button th:onclick="|window.location.href='/booksystem'|" class="btn btn-primary"
                    type="submit">Módosít
                    </button>
                    <button th:onclick="|window.location.href='/booksystem'|"
                    class="btn btn-secondary"
                    type="button">Mégsem</button>
                </div>
                
            </form>
        </div>
    </div>
    </div>
</body>
</html>
